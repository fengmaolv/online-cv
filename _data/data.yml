career-profile:
    title: About me
    summary: |
      I am currently an Associate Professor at the School of Computing and Artificial Intelligence, Southwest Jiaotong University, China. My research interests are in multimodal deep learning, transfer 
      learning and their applications in computer vision, natural language processing and social network analysis. 
      
      I have openings for self-motivated undergraduate students, master students and PhD students (co-supervised). 
      Feel free to contact me if you are interested in my research area.
