career-profile:
    title: About me
    summary: |
      I am currently an Associate Professor at the School of Computing and Artificial Intelligence, Southwest Jiaotong University, China. My research interests are in machine learning, deep learning, transfer 
      learning and their applications in computer vision. 
      
      I have openings for self-motivated undergraduate students, master students and PhD students (co-supervised). 
      Feel free to contact me if you are interested in my research area.
